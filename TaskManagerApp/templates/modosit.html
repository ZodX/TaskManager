<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pageTitle %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0em;
            padding: 0;
            overflow: hidden;
            background-color: #495C50;
        }

        #outer {
            height: 90%;
            margin-top: 2.5%;
            border: thin solid #5c5c5c;
            border-radius: 7px;
            background-color: #49F585;
            box-shadow: 10px 10px 29px 2px #2A662E;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #innerContainer {
            display: block;
            text-align: center;
        }

        #title {
            font-size: xx-large;
        }
    </style>
  </head>
  <body>
    <div class="container" id="outer">
        <div id="innerContainer">
            <p id="title">Feladat módosítása</p>
            <div class="col-md-12 text-center"><form action="/update/{{feladat.id}}" method="post">
                <input type="text" name="Feladat" id="feladat" value="{{ feladat.feladat }}">
                <input type="number" name="Prioritas" id="prioritas" placeholder="Prioritás">
                <input type="text" name="Csoport" id="csoport" placeholder="Csoport">
                <input type="submit" value="Feladat módosítása">
            </form></div>
        </div>
    </div>  

    <div style="height:400px"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
