{% extends "base.html" %}
{% block pageTitle %}Feladat csoportok{% endblock %}
{% block subtitle %}Csoport(ok){% endblock %}
{% block button %}
<div class="col-md-4 col-xs-4"></div>
<div class="btn-container col-md-4 col-xs-4 col-4" style="display: flex; justify-content: center; align-items: center;">
  <button type="button" class="btn btn-success" onclick="location.href='/group/all'" style="margin-left: 1px;">Összes feladat</button>
  <button type="button" class="btn btn-success" onclick="location.href='/done_list'" style="margin-left: 1px;">Kész feladatok</button>
</div>
<div class="col-md-4 col-xs-4"></div>


{% endblock %}
{% block content %}
{% for csoport in csoportok %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6 text-center align-middle">
      <div class="align-middle h3 text-left">{{ csoport.csoport }}</div>
  </div>
  <div class="col-md-4">
    <button type="button" onclick="location.href='/group/{{csoport.csoport}}'" class="btn btn-success">Listázás</button>
  </div>
</div>

<hr class="col-md-8">
{% endfor %}
{% endblock %}
