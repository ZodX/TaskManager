<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pageTitle %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0em;
            padding: 0;
            overflow: hidden;
            background-color: #495C50;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }    

        #outer {
            height: 90%;
            margin-top: 2.5%;
            border: thin solid #5c5c5c;
            border-radius: 7px;
            background-color: #49F585;
            box-shadow: 10px 10px 29px 2px #2A662E;
            overflow: hidden;
        }

        #inner {
            overflow-y: scroll;
        }

        #topOuter {
            padding-top: 1em;
            display: flex;
            width: 100%;
            height: 50%;
            justify-content: center;
            align-items: center;
        }

        #top {
            padding: 0;
            width: 100%;
            margin-bottom: 1em;
        }

        #bot {
            padding-bottom: 7.5em;
            height: 50%;
            overflow: scroll;
        }

        svg {
            transition: .4s;
            margin-top: 0.25em;
        }

        svg:hover {
            color: red;
            transition: .4s;
            cursor: pointer;
        }
    </style>
<script>
    function lightMode() {
        var body = document.getElementsByTagName("body")[0];
        var container = document.getElementById("outer");
        var btnSuccess = document.getElementsByClassName("btn-success");
        var btnWarning = document.getElementsByClassName("btn-warning");
        var btnDanger = document.getElementsByClassName("btn-danger");
        var listRows = document.getElementsByClassName("listRow");

        body.style.backgroundColor = "#495C50";
        body.style.color = "black";
        
        container.style.backgroundColor = "#49F585";
        
        for (let i = 0; i < listRows.length; i++) {
            listRows[i].style.backgroundColor = "rgba(174, 175, 174, 0.500)";
            listRows[i].style.color = "black";
        }

        for (let i = 0; i < btnSuccess.length; i++) {
            btnSuccess[i].style.backgroundColor = "#28a745";
            btnSuccess[i].style.color = "white";
        }

        for (let i = 0; i < btnWarning.length; i++) {
            btnWarning[i].style.backgroundColor = "#ffc107";
            btnWarning[i].style.color = "#212529";
        }

        for (let i = 0; i < btnDanger.length; i++) {
            btnDanger[i].style.backgroundColor = "#dc3545";
            btnDanger[i].style.color = "white";
        }
    }

    function colorBlind() {
        var body = document.getElementsByTagName("body")[0];
        var container = document.getElementById("outer");
        var btnSuccess = document.getElementsByClassName("btn-success");
        var btnWarning = document.getElementsByClassName("btn-warning");
        var btnDanger = document.getElementsByClassName("btn-danger");
        var listRows = document.getElementsByClassName("listRow");

        body.style.backgroundColor = "#495C50";
        body.style.color = "black";
        
        container.style.backgroundColor = "#006cac";
        
        for (let i = 0; i < listRows.length; i++) {
            listRows[i].style.backgroundColor = "rgba(174, 175, 174, 0.500)";
            listRows[i].style.color = "black";
        }

        for (let i = 0; i < btnSuccess.length; i++) {
            btnSuccess[i].style.backgroundColor = "#a2c9eb";
            btnSuccess[i].style.color = "black";
        }

        for (let i = 0; i < btnWarning.length; i++) {
            btnWarning[i].style.backgroundColor = "#ffbc72";
            btnWarning[i].style.color = "#212529";
        }

        for (let i = 0; i < btnDanger.length; i++) {
            btnDanger[i].style.backgroundColor = "#c55202";
            btnDanger[i].style.color = "white";
        }
    }

    function darkMode() {
        var body = document.getElementsByTagName("body")[0];
        var container = document.getElementById("outer");
        var btnSuccess = document.getElementsByClassName("btn-success");
        var btnWarning = document.getElementsByClassName("btn-warning");
        var btnDanger = document.getElementsByClassName("btn-danger");
        var listRows = document.getElementsByClassName("listRow");

        body.style.backgroundColor = "#306844";
        body.style.color = "#8ab096";
        
        container.style.backgroundColor = "#182c25";
        
        for (let i = 0; i < listRows.length; i++) {
            listRows[i].style.backgroundColor = "rgba(174, 175, 174, 0.500)";
            listRows[i].style.color = "black";
        }

        for (let i = 0; i < btnSuccess.length; i++) {
            btnSuccess[i].style.backgroundColor = "#28a745";
            btnSuccess[i].style.color = "black";
        }

        for (let i = 0; i < btnWarning.length; i++) {
            btnWarning[i].style.backgroundColor = "#ffc107";
            btnWarning[i].style.color = "#212529";
        }

        for (let i = 0; i < btnDanger.length; i++) {
            btnDanger[i].style.backgroundColor = "#dc3545";
            btnDanger[i].style.color = "white";
        }
    }
</script>
  </head>
  <body>
      <div class="container" id="outer">
          <div id="topOuter">
              <div id="top">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6 text-center" style="margin-top: 1em;">
                        <h1>Task Manager</h1>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        {% block subtitle %}{% endblock %}
                    </div>
                    <div class="col-md-3"></div>
                </div>
                
                <div class="row" style="padding-top: 0.5em;">
                    {% block button %}{% endblock %}
                </div>

                <div class="row">
                    <div class="col-md-12 text-center" style="word-break: break-all;">
                      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-sun" fill="currentColor" xmlns="http://www.w3.org/2000/svg" onclick="lightMode()">
                          <path d="M3.5 8a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0z"/>
                          <path fill-rule="evenodd" d="M8.202.28a.25.25 0 0 0-.404 0l-.91 1.255a.25.25 0 0 1-.334.067L5.232.79a.25.25 0 0 0-.374.155l-.36 1.508a.25.25 0 0 1-.282.19l-1.532-.245a.25.25 0 0 0-.286.286l.244 1.532a.25.25 0 0 1-.189.282l-1.509.36a.25.25 0 0 0-.154.374l.812 1.322a.25.25 0 0 1-.067.333l-1.256.91a.25.25 0 0 0 0 .405l1.256.91a.25.25 0 0 1 .067.334L.79 10.768a.25.25 0 0 0 .154.374l1.51.36a.25.25 0 0 1 .188.282l-.244 1.532a.25.25 0 0 0 .286.286l1.532-.244a.25.25 0 0 1 .282.189l.36 1.508a.25.25 0 0 0 .374.155l1.322-.812a.25.25 0 0 1 .333.067l.91 1.256a.25.25 0 0 0 .405 0l.91-1.256a.25.25 0 0 1 .334-.067l1.322.812a.25.25 0 0 0 .374-.155l.36-1.508a.25.25 0 0 1 .282-.19l1.532.245a.25.25 0 0 0 .286-.286l-.244-1.532a.25.25 0 0 1 .189-.282l1.508-.36a.25.25 0 0 0 .155-.374l-.812-1.322a.25.25 0 0 1 .067-.333l1.256-.91a.25.25 0 0 0 0-.405l-1.256-.91a.25.25 0 0 1-.067-.334l.812-1.322a.25.25 0 0 0-.155-.374l-1.508-.36a.25.25 0 0 1-.19-.282l.245-1.532a.25.25 0 0 0-.286-.286l-1.532.244a.25.25 0 0 1-.282-.189l-.36-1.508a.25.25 0 0 0-.374-.155l-1.322.812a.25.25 0 0 1-.333-.067L8.203.28zM8 2.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11z"/>
                      </svg>
                      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-moon" fill="currentColor" xmlns="http://www.w3.org/2000/svg" onclick="darkMode()">
                          <path fill-rule="evenodd" d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z"/>
                      </svg>
                      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" onclick="colorBlind()">
                          <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                          <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                      </svg>
                    </div>
                  </div>
    
                {% block activity %}{% endblock %}
    
                <hr class="col-md-12">
            </div>
        </div>

        {% block optional %}{% endblock %}
        
        <div id="bot">
            <div class="container" id="inner">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
        

    <div style="height:400px"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
