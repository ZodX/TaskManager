<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pageTitle %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0em;
            padding: 0;
            overflow: hidden;
            background-color: #495C50;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }    

        #outer {
            height: 90%;
            margin-top: 2.5%;
            border: thin solid #5c5c5c;
            border-radius: 7px;
            background-color: #49F585;
            box-shadow: 10px 10px 29px 2px #2A662E;
            overflow: hidden;
        }

        #inner {
            overflow-y: scroll;
        }

        #topOuter {
            padding-top: 1em;
            display: flex;
            width: 100%;
            height: 40%;
            justify-content: center;
            align-items: center;
        }

        #top {
            padding: 0;
            width: 100%;
            margin-bottom: 1em;
        }

        #bot {
            padding-bottom: 7.5em;
            height: 60%;
            overflow: scroll;
        }
    </style>
  </head>
  <body>
    <div class="container" id="outer">
        <div id="topOuter">
            <div id="top">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center" style="margin-top: 1em;">
                        <h1>Task Manager</h1>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        {% block subtitle %}{% endblock %}
                    </div>
                    <div class="col-md-3"></div>
                </div>
    
                <div class="row" style="padding-top: 0.5em;">
                    {% block button %}{% endblock %}
                </div>
    
                {% block activity %}{% endblock %}
    
                <hr class="col-md-12">
            </div>
        </div>

        {% block optional %}{% endblock %}
        
        <div id="bot">
            <div class="container" id="inner">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
        

    <div style="height:400px"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
